{% set name = "py3dep" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py3dep-{{ version }}.tar.gz
  sha256: 0c3aca7026c70638d2f55ac20a357521acebac7caf89478090be36827b6dd44e

build:
  entry_points:
    - py3dep = py3dep.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.8
    - async-retriever >=0.14
    - click >=0.7
    - cytoolz
    - geopandas >=0.10
    - numpy >=1.21
    - pygeoogc >=0.14
    - pygeoutils >=0.14
    - rasterio >=1.2
    - rioxarray >=0.11
    - scipy
    - shapely >=2
    - xarray >=2022.03

test:
  imports:
    - py3dep
  commands:
    - pip check
    - py3dep --help
  requires:
    - pip

about:
  home: https://github.com/hyriver/py3dep
  summary: Access topography data at any resolution via 3DEP web service of USGS.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
