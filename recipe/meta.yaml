{% set name = "py3dep" %}
{% set version = "0.13.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/py3dep-{{ version }}.tar.gz
  sha256: b3671687c0ce7e4a39e5104920ec3181261a29a2d2322f4987004f9327629ef5

build:
  entry_points:
    - py3dep = py3dep.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - async-retriever >=0.3.8
    - click >=0.7
    - cytoolz
    - numpy >=1.17
    - pygeoogc >=0.13.8
    - pygeoutils >=0.13.10
    - rasterio >=1.2
    - rioxarray >=0.11
    - scipy
    - shapely >=1.8
    - xarray >=2022.03.0

test:
  imports:
    - py3dep
  commands:
    - pip check
    - py3dep --help
  requires:
    - pip

about:
  home: https://github.com/hyriver/py3dep
  summary: Access topography data at any resolution via 3DEP web service of USGS.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
